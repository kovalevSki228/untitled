<div class="modal-content modal-container" [formGroup]="ticketDetailsForm">
  <div class="modal-header">
    <h4 class="modal-title">Ticket</h4>
    <div class="close modal-close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </div>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-form-label">Title:</label>
      <input type="text" class="form-control" formControlName="title">
      <span class="text-danger" *ngIf="submitted && ticketDetailsForm.controls.title.errors?.required">
        Title is required
      </span>
    </div>
    <div class="form-group">
      <label class="col-form-label">Category:</label>
      <select type="text" class="form-control" formControlName="categoryId">
        <option *ngFor="let c of categories" [ngValue]="c.id">{{c.title}}</option>
      </select>
      <span class="text-danger" *ngIf="submitted && ticketDetailsForm.controls.categoryId.errors?.required">
        Category is required
      </span>
    </div>
    <div class="form-group p-fluid">
      <label class="col-form-label">Labels: </label>
      <p-chips [allowDuplicate]="false" formControlName="labels"></p-chips>
    </div>
    <div class="form-group">
      <label class="col-form-label">Description:</label>
      <textarea class="form-control" formControlName="description"></textarea>
      <span class="text-danger" *ngIf="submitted && ticketDetailsForm.controls.description.errors?.required">
        Description is required
      </span>
    </div>
    <div class="form-group" *ngIf="isExistingTicket()">
      <app-comment-group [ticket]="ticket"></app-comment-group>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addTicket()">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
  </div>
</div>
