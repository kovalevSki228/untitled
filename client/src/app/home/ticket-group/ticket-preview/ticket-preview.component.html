<div class="card container" (click)="viewDetails()">
  <div class="card-body">
    <label class="card-title lable-title">{{ticket.title}}</label>
    <div>
      <label *ngFor="let label of ticket.labels" class="badge badge-primary lable-tag">{{label}}</label>
    </div>
    <p class="card-text">{{ticket.description}}</p>
  </div>
</div>
