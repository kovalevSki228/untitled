<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title">Category</h4>
    <div type="button" class="close modal-close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </div>
  </div>
  <div class="modal-body" [formGroup]="categoryGroup">
    <div class="form-group">
      <label class="col-form-label">Title:</label>
      <input type="text" class="form-control shadow-none" formControlName="title">
      <span class="text-danger" *ngIf="submitted && categoryGroup.controls.title.errors?.required">
        Title is required
      </span>
    </div>
    <div class="form-group">
      <label class="col-form-label">Order:</label>
      <input type="number" class="form-control shadow-none" formControlName="order">
      <span class="text-danger" *ngIf="submitted && categoryGroup.controls.order.errors?.required">
        Order is required
      </span>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="addCategory()">Submit</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
  </div>
</div>
