<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-form-label">Title:</label>
          <input type="text" class="form-control" [(ngModel)]="title">
        </div>
        <div class="form-group">
          <label class="col-form-label">Category:</label>
          <select type="text" class="form-control" [(ngModel)]="selectCategory">
            <option *ngFor="let c of categories" [ngValue]="c">{{c.title}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="col-form-label">Description:</label>
          <textarea class="form-control" id="message-text" [(ngModel)]="description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addTicket()">Submit</button>
        <button type="button" class="btn btn-outline" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
