<div class="card container" (click)="viewDetails()">
  <div class="card-body">
    <h3 class="card-title">{{ticket.title}}</h3>
    <div>
      <label *ngFor="let label of ticket.labels" class="badge badge-primary">{{label}}</label>
    </div>
    <p class="card-text">{{ticket.description}}</p>
  </div>
</div>
