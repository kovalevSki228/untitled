<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ticket.title}}</h3>
    <h5 class="card-subtitle mb-2 text-muted row">Label: </h5>
    <div>
      <span *ngFor="let l of ticket.labels" class="badge badge-primary">{{l}}</span>
    </div>
    <p class="card-text">{{ticket.description}}
    </p>
    <button class="btn btn-lg btn-outline-primary" (click)="open()">View</button>
  </div>
</div>
