<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Tickets</th>
      <th>Order</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; index as i">
      <th>{{i+1}}</th>
      <td>{{category.title}}</td>
      <td>{{category.order}}</td>
      <td>{{getTicketCount(category.id)}}</td>
      <td>
        <button class="btn" (click)="editCategory(category)">Edit</button>
        <button class="btn" (click)="deleteCategory(category)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
