<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Tickets</th>
      <th scope="col">Order</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{category.title}}</td>
      <td>{{category.order}}</td>
      <td>{{getCountTicketsFromCategory(category.id)}}</td>
      <td>
        <button class="btn" (click)="onEditCategory(category)">Edit</button>
        <button class="btn" (click)="onDeleteCategory(category)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
